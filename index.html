<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RPG Creature Search App</h1>
    </header>

    <main>
        <div class="form-container">
            <form>              
                <label for="textInput">Search for Creature Name or ID:</label>
                <div class="form-group">
                    <input type="text" id="search-input" name="textInput" placeholder="Type something here...">
                    <button type="submit" id="search-button">Submit</button>
                </div>                
            </form>
            <div class="output">
            <h3>Additional Content</h3>
            <p>This is the second container below the form. You can add any content here - text, images, or other elements as needed for your page.</p>
        </div>
        </div>

        
    </main>

    <script src="script.js"></script>
</body>
</html>
